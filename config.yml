paginate: 10
theme: papermod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# pygmentsUseClasses: true
googleAnalytics: G-S3HXXF77WZ

minify:
  disableXML: true
  minifyOutput: true

languages:
  vi:
    languageName: "Tiếng Việt"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Thư phòng
          url: /archives/
          weight: 5
        - name: Tag
          url: /tags/
          weight: 10
        - name: Chủ đề
          url: /categories/
          weight: 15
        - name: Tìm
          url: /search/
          weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON

