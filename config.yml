baseURL: "https://nauda.dev"
languageCode: "vi-vn"
defaultContentLanguage: "vi"
title: Nâu Đá Dev
description: "Một cuốn sổ để tự nhắc mình phải ghi chép mỗi khi uống nâu đá. Kết quả mình toàn gọi bạc xỉu!"
